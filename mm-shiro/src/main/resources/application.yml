#开启热部署
spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  aop:
    auto: true
  devtools:
    restart:
      enabled: true
#重启范围
      additional-paths:
      - src/main/java

# 驱动配置信息  
  datasource:
    type : com.alibaba.druid.pool.DruidDataSource  
    url : jdbc:mysql://192.168.207.134:3306/demo?userSSL=false&characterEncoding=UTF8&serverTimezone=UTC  
    username: psb  
    password: 123456
    driverClassName : com.mysql.cj.jdbc.Driver  
    druid:        #连接池的配置信息  
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-pool-prepared-statement-per-connection-size: 20
      max-create-task-count: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL 
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      filter-class-names:
      - stat
      - wall
      - log4j
      connect-properties: 
        druid.stat.mergeSql: true
        druid.stat.slowSqlMillis: 5000 
  redis:
